<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard with Chat Box</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/chat.js"></script>
    <style>
        /* Full-page whiteboard */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
        }
        canvas {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
        }

        #namewhiteboard {
            z-index: 9997;
        }

        /* Canvas as whiteboard */
        #whiteboard {
            z-index: 9998;
        }

        /* Chat box container */
        .chat-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 500px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none; /* Initially hidden */
            z-index: 10;
            font-size: 14px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
            color: #333;
        }

        /* Button to toggle chat box visibility */
        .chat-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 15;
        }

        /* Input area adjustments */
        .form-control {
            font-size: 14px;
            padding: 8px;
        }

        /* Styling for the chat box and input */
        .input-group {
            display: flex;
            justify-content: space-between;
        }

        /* Color Picker Styling */
        #color-picker-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #color-picker {
            display: block;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        #whiteboard-container {
            position: absolute;
        }

        #nameModal {
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nameModalLabel">What's your name?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="user-name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="submit-name" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Full-page whiteboard canvas -->

<div id="whiteboard-container">
    <canvas id="whiteboard"></canvas>
    <canvas id="namewhiteboard"></canvas>
</div>
<script src="/whiteboard.js"></script>
<script src="/guestswhiteboard.js"></script>

<!-- Chat Box Container -->
<div class="chat-container" id="chat-container">
    <h5 class="text-center">Chat Box</h5>

    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>

    <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message..." aria-label="Message">
        <button class="btn btn-primary" id="send-btn">Send</button>
    </div>
</div>

<!-- Button to toggle the chat box visibility -->
<button class="chat-toggle-btn" id="toggle-chat-btn">Chat</button>

<!-- Color Picker Container -->
<div id="color-picker-container">
    <label for="color-picker">Color:</label>
    <input type="color" id="color-picker" value="#000000" />
</div>

<script>
    $(document).ready(function() {
        $("#nameModal").modal('show');

        $("#submit-name").on('click', function() {
            localStorage.setItem('userName', $("#user-name").val())
        })
        // Toggle chat box visibility
        $('#toggle-chat-btn').on('click', function() {
            $('#chat-container').toggle();
        });

        // Get selected color from the color picker
        let currentColor = $('#color-picker').val();

        // Set up color picker change event

</script>

</body>
</html>
