<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test</title>

  <!-- Mocha CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.0.0/mocha.css" />

  <!-- Sinon for mocking -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/11.1.2/sinon.min.js"></script>

  <!-- Chai for assertions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.6/chai.min.js"></script>

  <!-- Mocha JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.0.0/mocha.min.js"></script>
</head>
<body>
<div id="mocha"></div> <!-- Mocha test output will be shown here -->

<!-- Your script to test -->
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../user.js"></script>

<!-- Mocha Tests -->
<script>
  mocha.setup('bdd');
  const { expect } = chai;

  describe('WebSocket Client Tests', () => {
    let stompStub;

    beforeEach(() => {
      // Mock the StompJs.Client instance
      stompStub = sinon.stub(StompJs, 'Client').returns({
        activate: sinon.stub(),
        publish: sinon.stub(),
        subscribe: sinon.stub(),
        onStompError: sinon.stub(),
        onWebSocketError: sinon.stub(),
      });

      // Replace userstomp with the mocked instance
      userstomp.activate = stompStub().activate;
      userstomp.publish = stompStub().publish;
      userstomp.subscribe = stompStub().subscribe;
    })

    afterEach(() => {
      sinon.restore();
    })

    it('should add a user if not already in the list', () => {
      users = ['user1', 'user2'];
      const newUser = 'user3';

      addUser(newUser);

      const expectedArgs = {
        destination: '/app/users',
        body: JSON.stringify({
          userName: 'user3'
        })
      }
      sinon.assert.calledOnce(userstomp.publish);
      sinon.assert.calledWith(userstomp.publish, sinon.match(expectedArgs));
    });

    it('should not add a user if already in the list', () => {
      users = ['user1', 'user2'];
      const newUser = 'user1';

      addUser(newUser);

      sinon.assert.notCalled(userstomp.publish);
      expect(users.length).to.equal(2);
    });

    it('should addUser if username exists in localStorage onConnect', () => {
      users = [];
      const frame = { headers: { someHeader: 'value' }};
      localStorage.setItem('userName', 'user1');

      userstomp.onConnect(frame);
      sinon.assert.calledOnce(userstomp.publish)

      const expectedArgs = {
        destination: '/app/users',
        body: JSON.stringify({
          userName: 'user1'
        })
      }
      sinon.assert.calledWith(userstomp.publish, sinon.match(expectedArgs));
    })

    it('should grab current users if localStorage username does not exist', () => {
      users = [];
      const frame = { headers: { someHeader: 'value' }};
      localStorage.removeItem('userName');

      userstomp.onConnect(frame);
      sinon.assert.calledOnce(userstomp.publish)

      const expectedArgs = {
        destination: '/app/current/users',
      }
      sinon.assert.calledWith(userstomp.publish, sinon.match(expectedArgs));
    })

    it('should subscribe to both addUser responses and currentUser responses', () => {
      const frame = { headers: { someHeader: 'value' }};

      userstomp.onConnect(frame);

      sinon.assert.calledTwice(userstomp.subscribe);
      sinon.assert.calledWith(userstomp.subscribe.getCall(0), '/topic/users');
      sinon.assert.calledWith(userstomp.subscribe.getCall(1), '/topic/current/users');
    })

    it('should update users correctly when receiving a message', () => {
      let usersResponse = { users: ['user1', 'user2'] };

      updateUsers(usersResponse);

      expect(users).to.deep.equal(usersResponse.users);
    });
  });

  // Run the tests
  mocha.run();
</script>
</body>
</html>
